<div class="signup-container">
  <div class="signup-hero-card">
    <h1><a routerLink="/">BitBlogger</a></h1>
    <div class="login-graphic">
      <img src="assets/img/tech.png" alt="Login Graphic" />
    </div>
  </div>
  <div class="signup-box">
    <header class="signup-header">
      <h1>Create a BitBlogger Account</h1>
    </header>
    <main class="signup">
      <form action="#" class="signup-form">
        <div class="signup-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="signup-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <div class="signup-or"></div>

      <div class="login-social">
        <button class="login-social-google">
          <i class="fab fa-google"></i>
          <span>Sign in with Google</span>
        </button>
        <button class="login-social-facebook">
          <i class="fab fa-github"></i>
          <span>Sign in with GitHub</span>
        </button>
      </div>
    </main>
    <footer class="signup-footer">
      <p><a href="#">Already have an account?</a></p>
    </footer>
  </div>
</div>
