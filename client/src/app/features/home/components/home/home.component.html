<div class="home-container">
  <main class="home-content">
    <div class="content-area">
      <div class="tag-bar">
        <app-tag *ngFor="let tag of tags" [title]="tag"></app-tag>
      </div>

      <section class="blog-posts">
        <app-article-card
          *ngFor="let _article of articles"
          [article]="_article"
        ></app-article-card>
      </section>
    </div>
    <div class="side-bar"></div>
  </main>
  <footer class="home-footer">
    <p>&copy; 2025 BitBlogger. All rights reserved.</p>
  </footer>
</div>
